<mat-list class="mat-list">
    <h3 mat-subheader><mat-icon>queue_music</mat-icon>Tracks Queued</h3>
    <button mat-raised-button color="primary" id="play" (click)="startQueue()">PLAY</button>
    <mat-list-item *ngFor="let track of this.fbService.queues; last as last;">
      <img mat-list-avatar class="track-avatar" *ngIf="track?.artwork_url" src="{{track?.artwork_url}}">
      <h4 mat-line>{{track?.title}}</h4>
      <p mat-line style="color: gray"> {{track?.user.username}} </p>
      <button mat-raised-button color="warn" id="remove" (click)="removeTrack(track)"></button>
      <mat-divider></mat-divider>
    </mat-list-item>
 </mat-list>
