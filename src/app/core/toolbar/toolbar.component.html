<mat-toolbar id="mainToolbar" color="primary">
  SoundCloud Queue
  <span class="toolbar-spacer"></span>
  
  <button
    *ngIf="user"
    mat-mini-fab
    #menuTrigger="matMenuTrigger"
    [matMenuTriggerFor]="avatarDropDown"
    class="toolbar-avatar"
    color="primary"
    [ngStyle]="{ 'background-image': 'url(' + user?.photoURL + ')'}">
  </button>

  <button
    *ngIf="!user"
    mat-raised-button
    (click)="openDialog()"
    color="accent"> LOG IN
  </button>

</mat-toolbar>

<mat-menu #avatarDropDown="matMenu" class="logoutButton">
  <!--
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ user?.displayName }}</mat-card-title>
      <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  -->
  
  <button
    mat-menu-item
    (click)="signOut()">
    <mat-icon>exit_to_app</mat-icon>
    <span>SIGN OUT</span>
  </button>
  
</mat-menu>
